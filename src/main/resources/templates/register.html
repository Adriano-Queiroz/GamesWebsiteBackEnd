<script>
            const togglePasswordInputType = () => {
                const passwordInput = document.getElementById('password');
                const revealIcon = document.getElementById('revealIcon');
                const concealIcon = document.getElementById('concealIcon');
                passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
                revealIcon.classList.toggle('hidden');
                concealIcon.classList.toggle('hidden');
            };
            const telMask = (e) => {
                e.target.value = e.target.value.replace(/\D/g, '')
                    .replace(/^(\d)/, '($1')
                    .replace(/^(\(\d{2})(\d)/, '$1) $2')
                    .replace(/(\d{4})(\d{1,4})/, '$1-$2')
                    .replace(/(\d)(\d{3})-(\d)(\d{4})/, '$1 $2$3-$4')
                    .replace(/(-\d{4})\d+?$/, '$1')
            };
            const numericMask = (e) => {
                e.target.value = e.target.value.replace(/\D/g, '');
            };
        </script>
